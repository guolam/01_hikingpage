    <section id="contact">

            <h2 class="course__title text-center>">CONTACT</h2>
            <h3>ハイキングコースのお申し込み・お問い合わせ</h3>
        </div>
        <div class="contact_content text-center">
            <p>ぜひ1度、足を運んでみませんか？ハイキングコースは随時開催中。<br>

        <div class="form-wrapper">
            <form action="#" method="post">
                <dl class="form-inner">
                    <dt class="form-title">名前</dt>
                    <dd class="form-item"><input type="text" name="name" class="m-form-submit-button"></dd>
                    <dt class="form-title">カナ</dt>
                    <dd class="form-item"><input type="text" name="name" class="m-form-submit-button"></dd>
                    <dt class="form-title">メールアドレス</dt>
                    <dd class="form-item"><input type="email" name="email" id="" class="m-form-submit-button">
                    </dd>
                </dl>
            </form>
        </div>

        <form action="#" method="post">
            <div class="form-wrapper">
                <dl>
                    <dt class="form-title">参加するコース</dt>
                    <div class="form-box-big">
                        <label for="entre"><input type="radio" name="kind" id="entre" value="起業をしたい"
                                class="form-box">10/30(日）糸島スイーツハイキング</label><br>
                        <label for="change"><input type="radio" name="kind" id="change" value="チーズ系企業に就職・転職したい"

                        <label for="work"><input type="radio" name="kind" id="work" value="チーズと関わる仕事をしており、仕事に生かしたい"
                                class="form-box">11/13(日）温泉にあか牛！ハッピーなくじゅう体験</label><br>
                        <label for="education"><input type="radio" name="kind" id="education" value="チーズの教養を身につけたい"
                                class="form-box">お問い合わせ</label>
                    </div>
                </dl>
            </div>
        </form>
        <form action="#" method="post">
            <div class="form-wrapper">
                <dl class="form-inner">
                    <dt class="form-box form-title">参加人数</dt>
                    <div class="form-item m-form-submit-button select">
                        <dd><select name="people-selected">
                                <!-- class="form-item form-box"> -->
                                <option value=""></option>
                                <option value="1人">1人</option>
                                <option value="2人">2人</option>
                                <option value="3人">3人</option>
                                <option value="4人">4人</option>
                                <option value="5人">5人以上</option>
                            </select></dd>
                    </div>
                </dl>
            </div>
        </form>
        <form action="#" method="post">
            <div class="form-wrapper">
                <dl class="form-inner">
                    <dt class="form-box form-title">どれくらい山が好きですか？</dt>
                    <div class="form-item m-form-submit-button select">
                        <dd><select name="people-selected">
                                <!-- class="form-item form-box"> -->
                                <option value=""></option>
                                <option value="like as usual">普通に好き</option>
                                <option value="like">好き</option>
                                <option value="love">大好き</option>
                                <option value="love so much">めちゃ好き</option>
                                <option value="no mountain no life">No Mountain No Life</option>

                            </select></dd>
                    </div>
                </dl>
            </div>
        </form>
        <div class="form-wrapper">
            <form action="#" method="post">
                <dl class="form-inner">
                    <dt class="form-title">コメント</dt>
                    <dd class="form-item"><textarea name="detail" id="" cols="30" row="10"
                            class="m-form-submit-button"></textarea></dd>

                </dl>
            </form>
        </div>
